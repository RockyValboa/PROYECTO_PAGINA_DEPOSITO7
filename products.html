<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEPOSITO 7 DE AGOSTO</title>
    <link rel="stylesheet" href="CSS/indexCSS.css" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
  </head>

  <body>
    <section class="color">
      <search role="search">
        <div class="search-container">
          <span class="material-symbols-outlined search-icon">search</span>
          <input type="text" placeholder="Buscar..." />
        </div>
      </search>
    </section>
    <section class="second">
      <nav class="deposito_logo">
        <img src="../static/Imagenes/deposito_logo.png" />
        <span>Home</span>
        <span>Contacto {{ cuenta }}</span>
      </nav>
    </section>
    <div class="contenedor">
      <main>
        <article>
          <div class="div_image">
            <img src="../static/Imagenes/ToppingMeaning.png" />
          </div>
          {% for p in products %}
          <aside>
            <img src="{{p.imagen}}" />
            <footer>{{p.nombre}}</footer>
          </aside>
          {% endfor %}
        </article>
      </main>
    </div>
    <div class="DIV1">
      <div class="mi_div">
        <h2 class="subH2">Únete a nuestra comunidad de clientes satisfechos</h2>
        <p class="subP">
          Acercate a nuestra local para tener acceso a una atención unica donde
          te podremos asesorar para una compra inteligente.
        </p>
      </div>
      <span>
        <img src="../static/Imagenes/59439.png" />
      </span>
    </div>
    <footer class="foot2">
      <div class="mi_div2">
        <img src="../static/Imagenes/deposito_logo.png" />
      </div>
      <div class="textos">
        <span>
          <a>Somos</a>
        </span>
        <span>
          <a>Contacto</a>
        </span>
      </div>
    </footer>
  </body>
</html>
